<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential Search Visualizer (Large Format)</title>
    <link rel="stylesheet" href="styl3.css">
</head>

<body>
    <h1>Exponential Search Visualizer</h1>
    <div>
        <input id="arrayInput" type="text" placeholder="Enter sorted numbers (e.g., 1,2,3,5,8,12)">
        <input id="targetInput" type="text" placeholder="Enter target number (e.g., 5)">
        <br>
        <button id="startBtn">Start</button>
        <button id="nextBtn" disabled>Next Step</button>
    </div>
    <div id="currentArray" style="margin-top: 20px; font-size: 24px;"></div>
    <div id="barContainer" class="bar-container"></div>
    <div id="searchResult" style="margin-top: 20px; font-size: 24px;"></div>
    <div id="log"></div>
    <script src="hi3.js"></script>
</body>
