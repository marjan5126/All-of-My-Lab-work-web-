<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualizer (Large Format)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Merge Sort Visualizer</h1>
    <div>
        <input id="arrayInput" type="text" placeholder="Enter numbers separated by commas (e.g., 5,2,8,12,1)">
        <br>
        <button id="startBtn">Start</button>
        <button id="nextBtn" disabled>Next Step</button>
    </div>
    <div id="currentArray" style="margin-top: 20px; font-size: 24px;"></div>
    <div id="barContainer" class="bar-container"></div>
    <div id="finalArray" style="margin-top: 20px; font-size: 24px;"></div>
    <div id="log"></div>
    <script src="script.js"></script>
</body>

</html>
